---
layout: default
---

<div class="home">

      <h1>Posts</h1>

      <ul class="posts">
        {% for post in site.posts %}
          <li>
              <a class="post-link" href="{{ post.url }}">
                <div>
                  <h3>{{ post.title }}</h3>
                  <div class="post-block">
                      <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
                      <div class="post-excerpt">{{ post.excerpt }}</div>
                  </div>
                </div>
              </a>
          </li>
        {% endfor %}
      </ul>
</div>
